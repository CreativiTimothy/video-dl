<!DOCTYPE html>
<html>
  <head>
      <meta name="author" content="" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, minimal-ui">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.url }}/css/main.css">
      <link rel="stylesheet" href="{{ site.url }}/css/post.css">
      <link rel="stylesheet" href="{{ site.url }}/css/responsive.css">

  </head>
  <body>
      <div class="navbar">
        <div id="social">
          <ul class="horiz-list">
            <!-- Social buttons -->
            <!-- Feel free to add or remove as much of these as you want -->
            <li class="social-item"><div id="fb" class="social-button popin"><a href=""><img src="{{ site.url }}/images/social/fb.png" class="social-img"></a></div></li>
            <li class="social-item"><div id="twitter" class="social-button popin"><a href=""><img src="{{ site.url }}/images/social/twitter.png" class="social-img"></a></div></li>
            <li class="social-item"><div id="github" class="social-button popin"><a href=""><img src="{{ site.url }}/images/social/github.png" class="social-img"></a></div></li>
            <li class="social-item"><div id="email" class="social-button popin"><a href="mailto:"><img src="{{ site.url }}/images/social/email.png" class="social-img"></a></div></li>
          </ul>
        </div>

        <div id="header" class="fadein">
          <a href="/"><p class="title">Clean</p></a>
          <p class="subtitle">A Jekyll theme</p>
        </div>
      </div>

    <div class="site">

      <div id="content">
        {{ content }}
      </div>

    </div>
  </body>
  <script type="text/javascript" src="{{ site.url }}/js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/js/main.js"></script>
</html>
