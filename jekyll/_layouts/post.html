layout: default
---
<link rel="stylesheet" href="/css/post.css">

<div id="post-page">

    <img id="post-hero" src="/images/projects/{{ page.hero }}">
  {% endif %}
  
   <h1 id="post-title">{{ page.title }}</h1>

   <div id="post-description">
     {{ content }}
  </div>

  <div id="post-nav-links">
    <a href="/">Back to blog</a>
  </div>
</div>
